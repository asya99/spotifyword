<!DOCTYPE html>
<html>
<head>
    <title>Top Words</title>
</head>
<body>
    <h1>Top Words</h1>
    <form method="post" action="/api/top-words">
        <label for="artistName">Artist Name:</label>
        <input type="text" name="artistName" id="artistName" required>
        <br>
        <label for="numWords">Number of Top Words:</label>
        <input type="number" name="numWords" id="numWords" required>
        <br>
        <button type="submit">Get Top Words</button>
    </form>
</body>
</html>
